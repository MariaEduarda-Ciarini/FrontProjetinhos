<!DOCTYPE html>
<html>
<head>
	<title>Pedra Papel Tesoura com CSS</title>
	<link rel="stylesheet"
	href="PEDRA PAPEL TESOURA CSS.css">
</head>
<body>
	<p class="title">Pedra Papel Tesoura</p>
	<button onclick="
      inicieOjogo('Pedra');
    "class="movi-button">
	<img src="pedra-emoji.png" class="movi-icon">
</button>

	<button onclick="
      inicieOjogo('Papel');
    "class="movi-button">
	<img src="papel-emoji.png" class="movi-icon">
</button>

	<button onclick="
      inicieOjogo('Tesoura');
	  "class="movi-button">
	  <img src="tesoura-emoji.png" class="movi-icon">
</button>
	
	<p class="js-result result">Você Ganhou.</p>
	<p class="js-moves"></p>
	<p class="js-pontuação pontuação"></p>

	<button onclick="
	pontuação.vitorias = 0;
	pontuação.derrotas = 0;
	pontuação.empates = 0;
	localStorage.removeItem('pontuação');
	atualizaçãoPontuação();
	" class="redefinir-pontuação-button">Redefinir Pontuação</button>

	<script src="coursejsscript.js">
	</script>
</body>

</html>
